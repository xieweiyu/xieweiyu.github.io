<script type="text/javascript">
    if($(".left").height()>$(".cforh").height()){$(".cforh").addClass("cforfixed")}
    $(window).scroll(function () {
        var offsettop = $(window).scrollTop();
//    console.log((screen.width-1000)/2);
        if ( offsettop> 140) {
            $('.cforfixed').addClass('fixed');
            $('#gotop').addClass("show");
            $('#gotop').removeClass("hid");
        }
        else {
            $('.cforfixed').removeClass('fixed');
            $('#gotop').addClass('hid');
            $('#gotop').removeClass('show');
        }
    })</script>
